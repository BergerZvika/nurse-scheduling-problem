<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NSP</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <link rel="styleSheet" href="static/styleSheet.css">
    <script src="static/Controller.js"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
<div class='quodrant'>
    <div class='qtop'>
        <div class='quodrant1'>
            <table>
                <tr>
                    <td>
                        <table id="nurse_table" style="width:100%">
                            <thead>
                            <tr>
                                <td>
                                    Nurse Name
                                </td>
                                <td>
                                    Shift Percentage
                                </td>
                                <td>
                                    Sunday
                                </td>
                                <td>
                                    Monday
                                </td>
                                <td>
                                    Tuesday
                                </td>
                                <td>
                                    Wednesday
                                </td>
                                <td>
                                    Thursday
                                </td>
                                <td>
                                    Friday
                                </td>
                                <td>
                                    Saturday
                                </td>
                            </tr>
                            </thead>
                            <tbody id="nurse_table_body"></tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table id="answer_table">
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <div class='quodrant2'>
            <div id="backdrop">
                <table id="menu_table">
                <tbody>
                <tr>
                    <td>
                        <button id="insert_new_nurse">Add Nurse</button>
                    </td>
                    <td>
                        <button id="generate_random">random</button>
                        <input placeholder="Enter Number Of Nurse" type="text" id="num_nurse">
                    </td>
                </tr>
                <tr>
                    <td>
                            <label>Maximize Shifts</label>
                    </td>
                    <td>
                        <input type="checkbox" id="MaxShifts">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Constraints Satisfaction</label>
                    </td>
                    <td>
                        <input type="checkbox"  id="csp">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Minimum Shifts</label>
                    </td>
                    <td>
                        <input type="checkbox"  id="shift_min">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Hill Climbing</label>
                    </td>
                    <td>
                        <input type="checkbox" id="hill_climbing">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Random Restart</label>
                        <div id="random_restart_div" style="display: none;">
                            <input placeholder="Number Of Starts" type="text" id="random_restart_txt">
                        </div>
                    </td>
                    <td>
                        <input type="checkbox" id="random_restart">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Genetic Algo</label>
                        <div style="display:none;" id="genetic_div">
                            <input placeholder="Generations" type="text" id="genetic_txt">
                        </div>
                    </td>
                    <td>
                        <input type="checkbox" id="genetic">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Simulated Annealing</label>
                        <div style="display: none" id="simulated_annealing_div">
                            <input placeholder="Iterations" type="text" id="simulated_annealing_txt">
                        </div>
                    </td>
                    <td>
                        <input type="checkbox"  id="simulated_annealing">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="start">start</button>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
            <div id="curtain">

            </div>
        </div>
    </div>
    <div class='qbottom'>
        <div class='quodrant3'>
            <div id="result_div" style="display:none;">
                <table id="result_table" class="innerTable">
                    <thead>
                    <tr>
                        <td>
                            Shift
                        </td>
                        <td>
                            Sunday
                        </td>
                        <td>
                            Monday
                        </td>
                        <td>
                            Tuesday
                        </td>
                        <td>
                            Wednesday
                        </td>
                        <td>
                            Thursday
                        </td>
                        <td>
                            Friday
                        </td>
                        <td>
                            Saturday
                        </td>
                    </tr>
                    </thead>
                    <tbody>
                        <tr id="M">
                            <td>
                                Morning
                            </td>
                            <td>
                                <table id="MST"></table>
                            </td>
                            <td>
                                <table id="MMT"></table>
                            </td>
                            <td>
                                <table id="MTT"></table>
                            </td>
                            <td>
                                <table id="MWT"></table>
                            </td>
                            <td>
                                <table id="MThT"></table>
                            </td>
                            <td>
                                <table id="MFT"></table>
                            </td>
                            <td>
                                <table id="MSaT"></table>
                            </td>
                        </tr>
                        <tr id="N">
                            <td>
                                Noon
                            </td>
                            <td>
                                <table id="NST"></table>
                            </td>
                            <td>
                                <table id="NMT"></table>
                            </td>
                            <td>
                                <table id="NTT"></table>
                            </td>
                            <td>
                                <table id="NWT"></table>
                            </td>
                            <td>
                                <table id="NThT"></table>
                            </td>
                            <td>
                                <table id="NFT"></table>
                            </td>
                            <td>
                                <table id="NSaT"></table>
                            </td>
                        </tr>
                        <tr id="E">
                            <td>
                                Evening
                            </td>
                            <td>
                                <table id="EST"></table>
                            </td>
                            <td>
                                <table id="EMT"></table>
                            </td>
                            <td>
                                <table id="ETT"></table>
                            </td>
                            <td>
                                <table id="EWT"></table>
                            </td>
                            <td>
                                <table id="EThT"></table>
                            </td>
                            <td>
                                <table id="EFT"></table>
                            </td>
                            <td>
                                <table id="ESaT"></table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="quodrant4" id="image_div">
    <img id="graph_image" style="margin: auto"/>
</div>
</body>
</html>
